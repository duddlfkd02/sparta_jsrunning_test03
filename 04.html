<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 고양이 사진</title>
  </head>

  <body>
    <div id="imageContainer"></div>

    <script>
      let API_URL = `https://api.thecatapi.com/v1/images/search`;

      let options = {
        method: "GET",
        headers: {
          accept: "application/json",
          "x-api-key":
            "live_8GfbTk0GMtgRdbxUB7XcuYzuMmfShEHGHNSnDo26DDgJDVUHDWqzJ25rJKpsSqud",
        },
      };

      fetch(API_URL, options)
        .then(async (response) => {
          const result = await response.json();
          console.log(result);
          const catUrl = result[0].url;
          console.log(catUrl);

          const catImageContainer = document.getElementById("imageContainer");
          const catImageTag = document.createElement("img");
          catImageTag.src = catUrl;
          catImageContainer.appendChild(catImageTag);
        })
        .catch((error) => {
          console.log("error!!!!", error);
        });
